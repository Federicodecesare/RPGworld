<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="/css/lista.css">
<title>Seleziona personaggio</title>

</head>
<body>
<div id="titolo">
	<h1>PERSONAGGI</h1>
</div>

	<table border="2">
		<thead>
			<tr>
				<th>ID Personaggio</th>
				<th>Nome</th>
				<th>Classe</th>
				<th>Punti vita max</th>
				<th>Punti vita</th>
				<th>Attacco</th>
				<th>Difesa</th>
				<th>Sesso</th>
				<th>Livello</th>
				<th>Esperienza</th>
				<th>Azione</th>
			</tr>
		</thead>

		<tr th:each="personaggio : ${listapersonaggio}">
			<td th:text="${personaggio.idpersonaggio}"></td>
			<td th:text="${personaggio.nome}"></td>
			<td th:text="${personaggio.classe}"></td>
			<td th:text="${personaggio.puntivitamax}"></td>
			<td th:text="${personaggio.puntivita}"></td>
			<td th:text="${personaggio.attacco}"></td>
			<td th:text="${personaggio.difesa}"></td>
			<td th:text="${personaggio.sesso}"></td>
			<td th:text="${personaggio.livello}"></td>
			<td th:text="${personaggio.esperienza}"></td>
			<td><a th:href="@{'/battaglia/' +${personaggio.idpersonaggio}}">Battaglia</a>
		</tr>
	</table>
	
<br>	
	
<form action="/">
<input type="submit" value="home">
</form>

</body>
</html>
