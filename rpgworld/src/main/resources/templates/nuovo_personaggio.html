<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="/css/crea.css">
<title>Creazione personaggio</title>

</head>
<body background="\image\creaz.jpg">

	<div align="center">

		<img src="\image\pers.png">
		<form action="#" th:action="@{/save}" th:object="${personaggio}"
			method="post">
			<table border="0" cellpadding=10>
				<tr>

					<td><img src="\image\nome2.png"></td>
					<td><input type="text" th:field="*{nome}" />
					<td><br>
					<td><img src="\image\classe2.png"></td>
					<td><input type="text" name="classe" list="listclasse"
						th:field="*{classe}">
					<td><br> <datalist id="listclasse">
							<option value="Guerriero ">
							<option value="Mago">
							<option value="Stregone">
							<option value="Paladino">
							<option value="Ladro">
						</datalist>
					<td><img src="\image\sesso2.png"></td>
					<td><input type="radio" id="M" name="maschio" value="M"
						th:field="*{sesso}" />
					<td><label for="M"><img src="\image\man.png"
							width="30" height="30"></label><br>
					<td><input type="radio" id="F" name="femmina" value="F"
						th:field="*{sesso}" />
					<td><label for="F"><img src="\image\woman.png"
							width="30" height="30"></label><br>
					<td colspan="2"><button type="submit" value="clicca qui" />
						<img src="\image\salva.png" width="35" height="35"></td>
			</table>
		</form>
	</div>
	
		<div id="guerriero">
			<img src="\image\guerriero.png" width="250" height="500">
		</div>
		<div id="stregone">
			<img src="\image\stregone.png" width="250" height="500">
		</div>
		<div id="paladino">
			<img src="\image\paladino.png" width="250" height="500">
		</div>
		<div id="mago">
			<img src="\image\mago.png" width="250" height="500">
		</div>
		<div id="ladro">
			<img src="\image\thief.png" width="250" height="500">
		</div>
	

</body>
</html>
